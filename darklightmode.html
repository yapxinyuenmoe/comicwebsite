		<script>
			onoff = 0;
			function darklight(){
				if (onoff == 0){
					/*
					+ ""
					*/
					document.getElementById('darklightstyle').innerHTML=
						"header #darklighticon{"
							+ "border-style : solid ;"
							+ "background-image : url('4514193-200.png') ;"
							+ "border-color : black ;"
						+ "}";
					onoff = 1;
				}
				else{
					document.getElementById('darklightstyle').innerHTML=
						"html{"
							+ "background-color : black ;"
						+ "}"
						+ "header #darklighticon{"
							+ "border-style : solid ;"
							+ "background-image : url('1664849-200.png') ;"
							+ "filter : invert(1) ;"
							+ "border-color : black ;"
						+ "}";
					onoff = 0;
				}
			}
		</script>
		
		<style id = 'darklightstyle'>
			html{
				background-color : black ;
			header #darklighticon{
				border-style : solid ;
				background-image : url('1664849-200.png') ;
				filter : invert(1) ;
				border-color : black ;
				}
		</style>
		
		<style>
			header #darklighticon{
				border-style : solid ;
				width : 100px ;
				height : 100px ;
				background-size : 100% 100% ;
				background-color : white ;
				border-radius : 100% ;
				}
		</style>
		
		<header>
		
			<input type = 'button' id = 'darklighticon' onClick = 'darklight()' />
			
		</header>
