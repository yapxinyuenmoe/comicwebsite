<html>
<head>	
<title>SolarScan.com</title>
<style>
header{
display:block;
width:100%;
height:auto;
overflow:auto;
}
#search, #darklighticon{
float: right;
}
#search button {
float: right;
padding: 10px 10px;
margin-top: 8px;
margin-right: 300px;
background: #3a1096;
font-size: 17px;
border: none;
cursor: pointer;
}
#search button:hover {
background: #625e5e;
}
#search input {
background-color: rgb(26, 25, 25);
border: 1px solid rgb(26, 25, 25);
}
#search input[type=text] {
padding: 5px;
margin-top: 8px;
font-size: 17px;
border: none;
color: rgb(134, 123, 123);
}
</style>
<style id = 'darklightstyle'>
html{
background-color : black ;
}
#darklighticon{
filter : invert(1) ;
border-color : black ;
}
</style>
</head>
<body>
<header>
<img src="img/logo.png" style="width: 100; height: 100;">
<input type = 'button' id = 'darklighticon' onClick = 'darklight()' />
<section id = 'search'>
<form action="#">
<input type="text" placeholder="Search" name="search">
<button type="submit"><i class="fa fa-search"></i></button>
</form>
</section>
<style>
#darklighticon{
background-image : url('img/lightdark.png') ;
border-style : solid ;
width : 80px ;
height : 80px ;
background-size : 100% 100% ;
background-color : white ;
border-radius : 100% ;
}
</style>
<script>
onoff = 0;
function darklight(){
if (onoff == 0){
				/*
				+ ""
				*/
document.getElementById('darklightstyle').innerHTML=
"#darklighticon{"
+ "border-style : solid ;"
+ "border-color : black ;"
+ "}";
onoff = 1;
}
else{
document.getElementById('darklightstyle').innerHTML=
"html{"
+ "background-color : black ;"
+ "}"
+ "#darklighticon{"
+ "filter : invert(1) ;"
+ "border-color : black ;"
+ "}";
onoff = 0;
}
}
</script>
</header>
<section id = 'navigation'>
<ul>
<li><a href = 'home.html'>HOME</a></li>
<li><a href = 'bookmarks.html'>BOOKMARKS</a></li>
<li><a href = 'comics.html'>COMICS</a></li>
<li><a href = 'recruitment.html'>RECRUITMENT</a></li>
<li><a href = 'language.html'>LANGUAGE</a></li>
</ul>
<style>
#navigation {
background-color: blueviolet;
}
#navigation ul{
list-style-type: none;
background-color: blueviolet;
margin: 0;
padding: 0;
overflow: hidden;
margin-top: 10px;
}
#navigation li { 
float: left;
margin-left: 10px;
}
#navigation ul {
margin-left: 220px;
}
#navigation a { 
text-decoration: none;
color: #fff; 
padding: 11px; 
display: block; 
} 
#navigation a:hover{ 
color: #fff;
font-weight: bold; 
font-weight: italic;
background-color: indigo; 
} 
</style>
</body>
</html>
