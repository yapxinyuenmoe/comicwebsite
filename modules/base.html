}

}
.search input[type=text] {
  font-size: 17px;
  border: none;

}

.search button {
width:40px;
height:40px;
  float: right;
background: #3a1096;
  font-size: 17px;
  border: none;
  cursor: pointer;
}
@media screen and (max-width: 600px) {
  .search {
    float: none;
  }
  .search input[type=text], .search button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
  }
  .search input[type=text] {
    border: 1px solid #ccc;  
  }
}
.search button:hover {
background: #625e5e;
}
.search input {
height:40px;
font-size:17px;
}
</style>
<style id = 'sinput'>
.search input {
background-color: rgb(26, 25, 25);
}
</style>

<script>
onoff = 0;
function darklight(){
if (onoff == 0){
/*
+ ""
*/
document.getElementById('darklightstyle').innerHTML=
"#darklighticon{"
+ "border-style : solid ;"
+ "border-color : black ;"
+ "}";
document.getElementById('sinput').innerHTML=
"";
onoff = 1;
}
else{
document.getElementById('darklightstyle').innerHTML=
"html{"
+ "background-color : black ;"
+ "}"
+ "#darklighticon{"
+ "filter : invert(1) ;"
+ "border-color : black ;"
+ "}";
document.getElementById('sinput').innerHTML=
".search input {"
+ "background-color: rgb(26, 25, 25);"
+ "}";
onoff = 0;
}
}
</script>
